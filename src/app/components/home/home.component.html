<div class="row"> 
    <!-- Prods -->
      <div *ngFor='let producto of productos' class="col-6 col-md-4" style="width: 18rem;">
        <div class="card">
          <img [src]="producto.img" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{producto.titulo}}</h5>
            <h3 class="price">{{producto.precio}}</h3>
            <p class="card-text">{{producto.descripcion}}</p>
          </div>
          <button (click)="gotoProduct(producto.id)" type="button" class="btn btn-lg">Comprar</button>
        </div>
     </div>
</div>
